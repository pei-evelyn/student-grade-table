<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/responsive.css">
  </head>
<body>
  <div class="container">
    <header class="row header mt-4 mb-3">
      <div class="col-lg d-flex align-items-center title-col">
        <h1>Student Grade Table</h1>
      </div>
      <div class="col-lg d-flex align-items-center average-grade-col">
        <h4>Average Grade <span class="badge badge-secondary average-grade"></span></h4>
      </div>
    </header>
    <main class="row">
      <div class="col-lg-8">
        <table class="table table-striped table-bordered table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Student Name</th>
              <th scope="col">Course</th>
              <th scope="col">Grade</th>
              <th scope="col">Operations</th>
            </tr>
          </thead>
          <tbody class="tbody">
          </tbody>
        </table>
        <p class="d-none no-grades">No Grades Recorded</p>
      </div>
      <div class="col-lg-4">
        <div>
          <h5 class="mb-3 mt-2 form-title d-flex"><span class="mr-1 title-span">Add</span>Grade</h5>
        </div>
        <form action="" class="form">
          <div class ="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Name" aria-label="name" name="name">
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="far fa-list-alt"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Course" aria-label="course" name="course">
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-graduation-cap"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Grade" aria-label="grade" name="grade">
          </div>
          <div class="d-flex align-items-center form-btns">
            <button class="btn btn-success btn-sm" type="submit" value="add">Add</button>
            <button class="btn btn-outline-secondary btn-sm ml-2" value="cancel">Cancel</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="main.js"></script>
</body>
</html>
